<body>
<header id="top-bar">

        <a href="index.html" id="blue-square">Tyler Hunter</a>

            <a href="index.html">About</a>

        </nav>

</header>
<div id="main-container" class="container">
    <section class="main-body">
        <h1>Contact</h1>
        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </li>
            </ul>
            <input type="submit">
        </form>
    </section>
    <section class="side-bar">
        <div>
            <h2>Connect with Me</h2>
            <a href="https://github.com/tylerhunter06" target="_blank"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/tylerhunter1/" target="_blank"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
            <a href="https://medium.com/@TylerHunter06" target="_blank"><img src="assets/images/medium.png" class="social" alt="Medium" /></a>
        </div>
    </section>
</div>
